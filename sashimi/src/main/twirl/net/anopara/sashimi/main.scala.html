@import net.anopara.model.db.AdminPageDataSet
@(title: String, ren:AdminPageDataSet)(content: Html)

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@ren.route("/assets/sashimi/ext/bootstrap/css/bootstrap.min.css")">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" media="screen" href="@ren.route("/assets/sashimi/css/sashimi.css")">

        <script src="@ren.route("/assets/sashimi/ext/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@ren.route("/assets/sashimi/ext/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="//unpkg.com/vue"></script>
        <script src="//unpkg.com/element-ui"></script>
        <script src="//unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
        <script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>
        <script src="//unpkg.com/vue-select@@latest"></script>
        <script>
            ELEMENT.locale(ELEMENT.lang.en);
            Vue.component('v-select', VueSelect.VueSelect);
        </script>

        <script src="//unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        @content
    </body>
</html>
